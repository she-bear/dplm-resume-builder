<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <span class="logo">
                Resume Builder.
            </span>
        </div>
        <div class="header__right">
            <button class="header__button">Sign Out</button>
        </div>
    </header>
    <section class="list center">
        <div class="list__content">
            <form class="list__item clearf">
                <input type="text" readonly value="Web developer" style="box-shadow: none">
                <button type="submit">Edit</button>
                <button class="button-web" type="submit">Web</button>
            </form>

            <button class="list__button"> + Create New</button>
        </div>
    </section>
</body>

</html>
