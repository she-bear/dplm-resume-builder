<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <span class="logo">
                Resume Builder.
            </span>
        </div>
        <div class="header__right">
            <a href="#" class="header__link">Log In</a>
            <button class="header__button">Sign Up</button>
        </div>
    </header>

    <section class="login center">
        <div class="login__content">
            <h2 class="login__title">Sign In</h2>
            <p class="login__subtitle">to get started</p>
            <input type="text" placeholder="Username" class="login__input">
            <input type="password" placeholder="Password" class="login__input">
            <input type="password" placeholder="Confirm Password" class="login__input">
            <button class="login__button">Continue</button>
            <div class="login__bottom">
                <span class="login__text">Already registered?</span>
                <a href="login.html" class="login__link">Login</a>
            </div>
        </div>
    </section>
</body>

</html>
